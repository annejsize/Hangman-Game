<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hangman</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- MY CSS Style Sheet -->


</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>It's a Spooky Hangman Game!</h1>
      <p>Can you guess the scary word?</p>
      <p>Lose and you may be in for a fright of your life!</p>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">The Spooky Word to Guess</h3>
      </div>
      <div class="panel-body">
      <h2 id="wordToGuess"></h2>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Wrong Guesses: <span id="wrongGuesses"></span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Guesses Left: <span id="numGuesses"></span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Win Counter: <span id="winCounter"></span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Loss Counter: <span id="lossCounter"></span>
      </div>
    </div>
  </div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
